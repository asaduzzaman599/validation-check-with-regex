<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Check</title>

    <!-- favicon  -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header part -->
    <header></header>

    <!-- main part  -->

    <main class="container">
        <section class="col-md-6 mx-auto my-5">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email</label>
                <input type="text" class="form-control" id="email-input" placeholder="Your email">
            </div>
            <div class="mb-3 position-relative">
                <label for="formGroupExampleInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Your password">
                <!-- toast  -->
                <div class="toast position-absolute end-0" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
                    <div class="toast-header">
                      
                      <strong class="me-auto">Password Requirement</strong>
                      
                      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                      <ul>
                        <li>Minimum 1 uppercase letter.</li>
                        <li>Minimum 1 lowercase letter.</li>
                        <li>Minimum 1 special character.</li>
                        <li>Minimum 1 number.</li>
                        <li>Minimum 8 characters.</li>
                        <li>Maximum 30 characters.</li>
                      </ul>
                    </div>
                  </div>
                  <button class="btn btn-primary rounded-pill mt-2" onclick="validatingEmailAndPass()">Submit</button>
            </div>
        </section>
        <div id="succes-message" class="alert alert-success text-center d-none" role="alert">
            Congratulations! Your Email and Password is Valid.
        </div>
        <div id="failure-message" class="alert alert-danger text-center d-none" role="alert">
            A simple danger alertâ€”check it out!
        </div>

    </main>

    <!-- footer part  -->

    <footer></footer>

    <!-- js  -->
    <!-- bootstrap bundle js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

    <!-- fontawesome js cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
        integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- script js  -->
    <script src="js/app.js"></script>

</body>

</html>
